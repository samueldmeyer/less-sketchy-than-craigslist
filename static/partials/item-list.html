<div class="panel">
  <div class="stuff-page" ng-controller="AllItemsController as allItems">
    <h3>Stuff</h3>
    <div ng-repeat="item in (orderedItems = (allItems.items | orderBy:'created':true))">
      <a ng-href="/#/listedstuff/{{item.id}}">{{item.title}}</a>
      <p>{{item.cost | currency}}</p>
      <img ng-src={{item.picture}}>
      <p>{{item.description}}</p>
      <p>Location: {{item.location}}</p>
      <p>Sold by: {{item.owner.name}}</p>
    </div>
  </div>
</div>
