<!DOCTYPE html>
<html lang="en" ng-app="lessSketchy">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Less Sketchy than Craigslist</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/internal.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>
    <script src="static/js/app.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-Controller="MainPanelCtrl as mPanel">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl as header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" ng-click="header.toggleMenu()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href ng-click="mPanel.selectTab(1)">Less Sketchy than Craigslist</a>
        </div>
        <div class="collapse navbar-collapse ng-class: {'in': header.menuIsOpen}">
          <ul class="nav navbar-nav">
            <li ng-class="{active: mPanel.isSelected(1)}">
              <a href ng-click="mPanel.selectTab(1)">Home</a></li>
            <li ng-class="{active: mPanel.isSelected(2)}">
              <a href ng-click="mPanel.selectTab(2)">Buy Stuff</a></li>
              <li ng-class="{active: mPanel.isSelected(3)}">
              <a href ng-click="mPanel.selectTab(3)">Sell Stuff</a></li>
            <li ng-class="{active: mPanel.isSelected(6)}">
              <a href ng-click="mPanel.selectTab(6)">People</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    

      

      

      <div class="panel" ng-show="mPanel.isSelected(6)">
        <div class="people-page" ng-controller="PeopleListCtrl as peeps">
          <h3>People</h3>
          <div ng-repeat="person in peeps.peopleList">
            <h4>{{person.name}}</h4>
            <p>Rating: {{person.averageRating}}</p>
          </div>
        </div>
      </div>

      

      
    </div>

    <div class="panel" ng-show="mPanel.isSelected(7)">
      <form>
        <input type="text" name="username" placeholder="username">
        <input type="email" name="email" placeholder="email">
        <input type="password" name="password" placeholder="password">
      </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <!-- <script src="../../dist/js/bootstrap.min.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
