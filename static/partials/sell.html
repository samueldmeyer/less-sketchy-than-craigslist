<div class="container main">
  <form name="sellForm" class="form-horizontal" role="form" ng-submit="sellCtrl.addItem()">
	  <div class="form-group">
		  <label for="inputTitle" class="col-sm-2 control-label">Title</label>
	  	<div class="col-sm-8">
	    	<input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="sellCtrl.sell.title" required>
	  	</div>
		</div>
		<div class="form-group">
		  <label for="inputCost" class="col-sm-2 control-label">Cost</label>
	  	<div class="col-sm-8">
	    	<input type="number" step=0.01 class="form-control" id="inputCost" placeholder="Cost" ng-model="sellCtrl.sell.cost" required>
	  	</div>
		</div>
		<div class="form-group">
		  <label for="inputLocation" class="col-sm-2 control-label">Location</label>
		  <div class="col-sm-8">
				<textarea rows="5" id="inputLocation" placeholder="1234 Main Street, Somewhere, CA" class="form-control" ng-model="sellCtrl.sell.location"></textarea>
			</div>
  	</div>
  	<div class="form-group">
		  <label for="inputDescription" class="col-sm-2 control-label">Description</label>
		  <div class="col-sm-8">
				<textarea rows="15" id="inputDescription" placeholder="Describe your stuff here" class="form-control" ng-model="sellCtrl.sell.description"></textarea>
			</div>
  	</div>
  	<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-8">
		   	<button type="submit" class="btn btn-primary">Post your stuff!</button>
		  </div>
		 </div>
  </form>
</div>
